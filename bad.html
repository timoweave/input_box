<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <link rel="stylesheet" crossorigin="anonymous"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
        <link rel="stylesheet" crossorigin="anonymous"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp">
        <title>2015 US Population</title>
    </head>

    <body>

        <div class="container" style="margin-top:4em;">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">2015 US Population</h3>
                </div>
                <div class="panel-body">
                    <table id="population_table" class="table">
                        <thead>
                            <tr>
                                <th>Total US Populaton</th>
                                <th>Largest State Population</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="total">...</td>
                                <td id="largest">...</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="progress">
                        <div id="population_progress" class="progress-bar" role="progressbar"
                             aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            0%
                        </div>
                    </div>

                </div>
                <div class="panel-footer">
                    <button id="reset" class="btn btn-danger">reset</button>
                    <button id="find" class="btn btn-primary">find</button>
                </div>
            </div>

        </div>

        <div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
            <script crossorigin="anonymous"
                    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
            </script>
            <script src="./bad.js"></script>
        </div>

    </body>
</html>
